<svg
  width="100"
  height="50"
  viewBox="0 0 50 15.63"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- 
    SVG Icon: Resume Search Bar (Optimized for 50x50 output)
    All internal elements are scaled down to fit a small, 
    proportional viewBox, making it clear when rendered at small sizes.
  -->

  <!-- Title for accessibility -->
  <title>Resume Search Icon (Optimized for Small Size)</title>

  <!-- Group for all white elements -->
  <g fill="none" stroke="white" stroke-width="0.32">
    <!-- 1. The main search bar rectangle -->
    <rect x="12.5" y="4.69" width="34.38" height="6.25" />

    <!-- 2. The icon's overlapping square on the left -->
    <rect x="3.13" y="3.13" width="9.38" height="9.38" />

    <!-- 3. The magnifying glass icon inside the square -->
    <g stroke-width="0.4">
      <!-- Lens (circle) -->
      <circle cx="7.5" cy="7.5" r="1.88" />
      <!-- Handle (line) -->
      <line x1="8.91" y1="8.91" x2="10.16" y2="10.16" stroke-linecap="round" />
    </g>

    <!-- 4. The text "RESUME" -->
    <text
      x="29.69"
      y="7.97"
      font-family="sans-serif"
      font-size="4.69"
      font-weight="bold"
      letter-spacing="0.94"
      fill="white"
      stroke="none"
      text-anchor="middle"
      dominant-baseline="middle"
    >
      RESUME
    </text>
  </g>
</svg>